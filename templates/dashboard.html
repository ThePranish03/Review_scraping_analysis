<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }
body {
    height:100vh; display:flex; justify-content:center; align-items:center; flex-direction:column;
    background:linear-gradient(135deg,#a1c4fd,#c2e9fb,#d4fc79,#96e6a1);
    background-size:300% 300%; animation:gradientBG 8s ease infinite;
}
@keyframes gradientBG { 0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;} }
.dashboard-container {
    background:#ffffffcc; padding:45px 35px; border-radius:20px; box-shadow:0 12px 35px rgba(0,0,0,0.15);
    width:100%; max-width:900px; text-align:center; backdrop-filter:blur(10px); animation:fadeIn 1s ease-in-out;
}
.dashboard-container h2 { margin-bottom:25px; color:#333; font-size:28px; font-weight:700; letter-spacing:1px; }
.btn {
    background:linear-gradient(135deg,#ff758c,#ff7eb3,#8e54e9,#4776e6); background-size:300% 300%;
    color:#fff; border:none; padding:14px 20px; font-size:16px; font-weight:bold; border-radius:12px; cursor:pointer; text-decoration:none; transition:all 0.4s;
}
.btn:hover { background-position:100% 0; box-shadow:0 6px 20px rgba(142,84,233,0.5); transform:translateY(-2px); }
@keyframes fadeIn { from{opacity:0; transform:translateY(-20px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body class="bg-gray-100 p-6">
  <div class="p-6">
    <h2 class="text-2xl font-semibold mb-3">Flipkart Reviews</h2>

    <!-- Search Bar -->
    <form method="POST" class="mb-4 flex items-center space-x-2">
        <input type="text" name="search_query" placeholder="Search product..."
               value="{{ search_query }}"
               class="border px-3 py-2 rounded w-1/3">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
            Search
        </button>
    </form>

    {% if reviews %}
        <table class="w-full border-collapse border border-gray-300 mb-4">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border border-gray-300 px-3 py-2">Serial No</th>
                    <th class="border border-gray-300 px-3 py-2">Product</th>
                    <th class="border border-gray-300 px-3 py-2">Review</th>
                    <th class="border border-gray-300 px-3 py-2">Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for r in reviews %}
                <tr class="hover:bg-gray-100">
                    <td class="border border-gray-300 px-3 py-2">{{ r.serial_no }}</td>
                    <td class="border border-gray-300 px-3 py-2">{{ r.product_name }}</td>
                    <td class="border border-gray-300 px-3 py-2">{{ r.review }}</td>
                    <td class="border border-gray-300 px-3 py-2">{{ r.rating }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-gray-500">No reviews found. Try searching above.</p>
    {% endif %}
</div>

</body>
</html>
